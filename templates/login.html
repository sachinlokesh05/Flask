{% extends 'layout.html' %} {% block content %} {% from
'/includes/_formhelpers.html' import render_field %}

<h1>Login</h1>
<form method="POST" action="">
  <div class="form-group">
    {{ render_field(form.email ,class_='form_control') }}
  </div>
  <div class="form-group">
    {{ render_field(form.password ,class_='form_control') }}
  </div>
  <p><input type="submit" class="btn btn-primary" value="Submit" /></p>
  <div class="border-top pt-3">
    <small class="text-muted">
      Don't Have An Account? <a class="ml-2" href="/register">SignUp</a>
    </small>
  </div>
</form>
{% endblock %}
