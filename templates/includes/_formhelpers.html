{% macro render_field(field) %}
<dt>{{ field.label }}</dt>
<dd>
  {{ field(**kwargs)|safe }} {% if field.errors %}
  <ul class="error">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    <!-- <div class="alert alert-danger">{{ error }}</div> -->

    {% endfor %}
  </ul>
  {% endif %}
</dd>
{% endmacro %}
